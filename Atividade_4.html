<body>
  <table border="2" bordercolor="#008000">
  <thead>
    <tr bgcolor="yellow" border="2">
    <th>Column 1</th>
    <th>Column 2</th>
    <th>Column 3</th>
    </tr>
  </thead>
  <tbody>
    <tr bgcolor="yellow" border="2">
    <td rowspan="2">Row 1 Cell 1</td>
    <td>Row 1 Cell 2</td>
    <td>Row 1 Cell 3</td>
    </tr>
    <tr bgcolor="yellow" border="2">
      <td>Row 2 Cell 2</td>
      <td>Row 2 Cell 3</td>
    </tr>
    <tr bgcolor="yellow" border="2">
      <td colspan="3">Row 3 Cell 1</td>
    </tr>
  </tbody>
</table>
</body>
